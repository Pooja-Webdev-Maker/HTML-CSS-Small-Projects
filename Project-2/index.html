<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-apply">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="FirstName" name="FirstName " placeholder="First Name...." required>
                    </div>
                    <div class="form-control">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName " placeholder="Last Name...." required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email " placeholder="Enter Email...." required>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role" required>
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full-stack">Fullstack Developer</option>
                            <option value="UI-UX">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textArea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city " placeholder="Enter City...." required>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode...." required>
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input value="2025-07-27" type="date" id="date" name="startDate" required>
                    </div>
                    <div class="form-control">
                        <label for="upload-cv">Upload your CV</label>
                        <input type="file" id="upload-cv" name="upload-cv " required>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
